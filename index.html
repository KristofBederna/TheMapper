<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mapper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="map">
      <div class="grid-container"></div>
    </div>
    <div id="seasons">
      <div id="Spring">
      </div>
      <div id="Summer">
      </div>
      <div id="Fall">
      </div>
      <div id="Winter">
      </div>
    </div>
    <div id="challangesContainer">
      <p id="currentSeason"></p>
      <div id="challenges">
        <div id="challenge1">
          <div class="challengeImages"></div>
          <div class="challengeNames"></div>
          <div class="challengeDescriptions"></div>
        </div>
        <div id="challenge2">
          <div class="challengeImages"></div>
          <div class="challengeNames"></div>
          <div class="challengeDescriptions"></div>
        </div>
        <div id="challenge3">
          <div class="challengeImages"></div>
          <div class="challengeNames"></div>
          <div class="challengeDescriptions"></div>
        </div>
        <div id="challenge4">
          <div class="challengeImages"></div>
          <div class="challengeNames"></div>
          <div class="challengeDescriptions"></div>
        </div>
      </div>
    </div>
    <div id="placement">
      <div id="placementButtons">
        <p id="seasonTimeLeft"></p>
        <h1>Next item:</h1>
        <button id="rotateItemButton">ROTATE(R)</button>
        <button id="mirrorItemButton">MIRROR(M)</button>
      </div>
      <div id="placementPreview">
        <div id="nextItemContainer"></div>
      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
