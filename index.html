<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mapper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="map">
      <div class="grid-container"></div>
    </div>
    <div id="seasons">
      <div id="Spring">
        <p>Spring</p>
      </div>
      <div id="Summer">
        <p>Summer</p>
      </div>
      <div id="Fall">
        <p>Fall</p>
      </div>
      <div id="Winter">
        <p>Winter</p>
      </div>
    </div>
    <div id="challangesContainer">
      <p id="currentSeason"></p>
      <div id="challanges">
        <div class="challange"></div>
        <div class="challange"></div>
        <div class="challange"></div>
        <div class="challange"></div>
      </div>
      <p id="seasonTimeLeft"></p>
    </div>
    <div id="placement">
      <h1>Next item:</h1>
      <button id="rotateItemButton">ROTATE(R)</button>
      <button id="mirrorItemButton">MIRROR(M)</button>
      <div id="nextItemContainer"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
